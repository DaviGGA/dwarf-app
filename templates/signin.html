<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <img class="mx-auto d-block mt-3 " src="../static/assets/img/dwarf-helmet.svg" width="128px" height="128px" class="logo" alt="">
    </header>
    <main>
        <section class="container" style="max-width: 640px;">
            <form class="mt-5 p-4" action="" method="POST"> {% csrf_token %}
                <h1 class="mb-3">Sign in</h1>
                {% if messages %}
                    {% for message in messages %}
                        <div class="{{message.tags}}" role="alert">
                            {{message}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>           
                    {% endfor %}
                {% endif %}
                <div class="mb-3">
                    <label for="userOrEmail" class="form-label">E-mail or Username</label>
                    <input type="text" id="userOrEmail" class="form-control" name="login">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput" name="password">
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <p>Don't have a account? <a href="{% url 'signup' %}">Create</a></p>
                    <a class=""  href="{% url 'forgot-password' %}">Forgot my password</a> 
                </div>
                <button type="submit" class="btn btn-dark rounded-pill px-5">Login</button>
            </form>   
        </section>
        
    </main>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
</html>
