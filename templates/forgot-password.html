<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="../static/assets/img/dwarf-helmet.svg" width="128px" height="128px" class="mx-auto d-block mt-3" alt="">
    </header>
    <main>
        <section class="container" style="max-width: 640px;">
            <form class="mt-5" action="" method="POST"> {% csrf_token%}
                <h1 class="mb-3">Password recovery</h1>
                <div class="mb-3">
                    <label for="email-input" class="form-label">E-mail</label>
                    <input type="email" id="email-input" class="form-control" name="email">
                    <p class="form-text">Write your account email and we'll send you a password change link</p>
                </div>
                <button type="submit" class="btn btn-dark rounded-pill px-5">Send</button>
            </form>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
</html>
