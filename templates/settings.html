<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/assets/css/settings.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img class="header__logo-image" src="../static/assets/img/dwarf-helmet.svg" class="logo" alt="">
            <h1 class="header__logo-text">dwarfer</h1>
        </div> 
    </header>
    <main>
        
        <section class="settings">
                <form action="" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                    <div class="settings__container">
                        <div class="profile-image__container">
                            <img class="settings__image"  src="{{user_profile.profile_img.url}}" alt="">
                            <input type="file" name="image" id="file-input">
                            <label class="label-input" id="label-input" for="file-input"><i class="bi bi-upload"></i>&nbsp;Choose a image</label>
                        </div>
                        <label class="settings__label" for="nickname">Nickname</label>              
                        <input id="nickname" class="settings__input nickname" name="nickname" value="{{user_profile.nickname}}" type="text">
                        <label class="settings__label" for="bio">Bio</label>
                        <input id="bio" class="settings__input bio" name="bio" value="{{user_profile.bio}}" type="text">
                        <button type="submit" class="settings__button confirm">Confirm</button>
                    </div>
                </form>
        </section>
    </main>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script>
    let inputFile = document.getElementById('file-input');
    let inputFileLabel = document.getElementById('label-input');

    inputFile.addEventListener('change', (event) => {
        let uploadedFileName = event.target.files[0].name;
        inputFileLabel.textContent = uploadedFileName;
    })

</script>
